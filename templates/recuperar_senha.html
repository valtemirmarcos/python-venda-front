{% extends 'layout/base.html' %}

{% block title %} Quitanda online :: Recuperar Senha {% endblock %}
{% block content %}
<main class="flex-fill">
    <div class="container">
        <div class="row justify-content-center">
            <form class="col-sm-10 col-md-8 col-lg-6">
                <h1>Recuperação de Senha</h1>

                <div class="form-floating mb-3">
                    <input type="email" id="txtEmail" class="form-control" placeholder=" " autofocus>
                    <label for="txtEmail">E-mail</label>
                </div>

                <button type="button" onclick="window.location.href='/login/confirmrecupsenha'"
                    class="btn btn-lg btn-danger">Recuperar Senha</button>

                <p class="mt-3">
                    Ainda não é cadastrado? <a href="{{url_for('cliente.cadastro')}}">Clique aqui</a> para se cadastrar.
                </p>
            </form>
        </div>
    </div>
</main>
{% endblock %}
